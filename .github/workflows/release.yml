name: release-corpus

on:
  push:
    tags:
      - "corpus-v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements.txt

      - name: Validate docs
        run: |
          python tools/validate_docs.py

      - name: Build corpus
        run: |
          python tools/build_corpus.py --corpus-version "${GITHUB_REF_NAME}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/corpus.jsonl
            dist/index.json
            dist/manifest.json
